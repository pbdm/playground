<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>BFC</title>
  <body>
    <style>
      .bfc {
        float: left;
        height: 100px;
        background: red;
        width: 100px;
      }

      .n {
        height: 200px;
        background: green;
      }
    </style>
    <div class='bfc'></div>
    <div class='n'></div>
    <hr />
    <style>
      .bfc2 {
        float: left;
        height: 100px;
        background: red;
        width: 100px;
      }
      .n2 {
        height: 200px;
        background: green;
        overflow: hidden;
      }
    </style>
    <div class='bfc2'></div>
    <div class='n2'></div>
    <hr />
    <style>
      .bfc3 {
        overflow: hidden;
      }
      .n3 {
        height: 200px;
        width: 100px;
        background: green;
        margin: 10px;
      }
    </style>
    <div class='bfc3'>
      <div class='n3'></div>
    </div>
    <div class='n3'></div>
    <hr />
    <style>
      .bfc4 {
        overflow: hidden;
        border: 1px solid red;
      }
      .n4 {
        height: 200px;
        width: 100px;
        background: green;
        margin: 10px;
        float: right;
      }
    </style>
    <div class='bfc4'>
      <div class='n4'></div>
      <div class='n4'></div>
      <div class='n4'></div>
    </div>
  </body>
</html>
