<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>not 选择器</title>
<style>
  input {
    -webkit-appearance: none;
    width: 50px;
    height: 50px;
    background-color: green;
  }
  /* input:disabled {
    background-color: red;
  } */
  input:checked {
    background-color: blue;
  }
  input:not(:checked) {
    background-color: orange;
  }
  /* input:not([disabled]) {
    background-color: yellow;
  } */
</style>
</head>
<body>
<input type="radio" />
<input type="radio" />
<input type="radio" disabled/>
</body>
</html>
