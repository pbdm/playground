<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鼠标拖拽</title>
  <style>
    #zone {
      border: 1px black solid;
      width: 100px;
      height: 100px;
    }
    #dragable {
      position: fixed;
      top: 200px;
      left: 50px;
      color: white;
      background: blue;
      padding: 10px;
      margin: 10px;
      -webkit-user-drag: element;
      user-select: none;
    }
  </style>
</head>
<body>
  <span id='dragable'>drag me</span>
  <div id='zone'></div>
  <script>
    var dragged;
    const zone = document.getElementById('zone');
    const dragable = document.getElementById('dragable');
  
    /* 拖动目标元素时触发drag事件 */
    dragable.addEventListener("drag", function (event) {
      // console.log("drag", event)
    });
  
    dragable.addEventListener("dragstart", function (event) {
      console.log("dragstart", event)
      // 保存拖动元素的引用(ref.)
      dragged = event.target;
    });
    dragable.addEventListener("dragend", function (event) {
      console.log("dragend", event)
    });
  
    zone.addEventListener("dragenter", function (event) {
      console.log("dragenter", event)
    });
    zone.addEventListener("dragover", function (event) {
      // console.log("dragover", event)
      event.preventDefault();
      // event.target.style.top = event.screenY;
      // event.target.style.left = event.screenX;
    });
    zone.addEventListener("dragleave", function (event) {
      console.log("dragleave", event)
    });
    zone.addEventListener("drop", function (event) {
      console.log("drop", event)
    });
  
    document.addEventListener("dragexit", function (event) {
      console.log("dragexit", event)
    });
  
  </script>
</body>
</html>
