<style>
  #content {
    border: 1px solid #000;
    height: 200px;
    outline: none;
    overflow: auto;
  }
</style>
<div id="content" contenteditable="true">abc</div>
<script>
  function selectElementContents(el) {
    var range = document.createRange();
    range.selectNodeContents(el);
    var sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
  }
  const content = document.getElementById('content');
  // 这里第二个参数来自于旧版 IE , 一般直接设置为 false 就好了..
  // https://stackoverflow.com/questions/38188015/what-is-the-the-default-user-interface-referred-to-by-the-ashowdefaultui-param
  selectElementContents(content)
  // content.focus()
  document.execCommand('formatBlock', false, 'h1')
</script>
