<script>
  // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/switch#What_happens_if_I_forgot_a_break
  const key = 'abc' 
  switch (key) {
    case 'abc': 
      console.log('abc')

    case 'def':
      console.log('def')
      break;
    default:
      break;
  }
</script>
