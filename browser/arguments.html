<html>
  
  <head>
    <title>arguments</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
   
  </head>
  
  <body>
     <script>
       function a () {
         console.log(arguments)
       }
      //  a(...['a', 'b', 'c'])
       a('ssfsdf')
       // arrow function 里是没有 arguments 的
       const b = () => {
        console.log(arguments)
       }
       b('sssss')
     </script>
  </body>
  
  </html>
