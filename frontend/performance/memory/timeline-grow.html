<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Memory</title>
</head>

<body>
  <button id="grow">grow</button>
  <script>
    var x = [];
    function grow() {
      x.push(new Array(1000000).join('x'));
      // x.push(new Array(10).join('x'));
    }
    document.getElementById('grow').addEventListener('click', grow);
  </script>
</body>

</html>
